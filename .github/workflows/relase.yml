name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write  # 用于发布 Release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
